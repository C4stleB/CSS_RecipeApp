<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__menu">
            <i class="fas fa-bars"></i>
            <h3 class="title">Recipes</h3>
            <i class="fas fa-search"></i>
          </div>
        </header>
        <main class="popular">
          <div class="main__header">
            <h3 class="recipe-title">Popular Recipes</h3>
            <a href="#" class="view-all">View All</a>
          </div>
          <div class="popular__cards">
            <a href="#" class="popular__card">Home Cooking</a>
            <a href="#" class="popular__card">Pastry Recipes</a>
            <a href="#" class="popular__card">For Babies</a>
            <a href="#" class="popular__card">Smoothie Recipes</a>
          </div>
          <h3 class="other-recipe-title">Other Recipes</h3>
          <div class="other__cards">
            <a href="#" class="other__card">
              <div class="other__column">
                <h4 class="other__tag">Refreshments</h4>
                <h4 class="recipe-numb">120 Recipes</h4>
              </div>
              <i class="far fa-arrow-alt-circle-right"></i>
            </a>
            <a href="#" class="other__card">
              <div class="other__column">
                <h4 class="other__tag">Diet Dishes</h4>
                <h4 class="recipe-numb">27 Recipes</h4>
              </div>
              <i class="far fa-arrow-alt-circle-right"></i>
            </a>
            <a href="#" class="other__card">
              <div class="other__column">
                <h4 class="other__tag">Soup Recipes</h4>
                <h4 class="recipe-numb">279 Recipes</h4>
              </div>
              <i class="far fa-arrow-alt-circle-right"></i>
            </a>
            <a href="#" class="other__card">
              <div class="other__column">
                <h4 class="other__tag">Meat Dishes</h4>
                <h4 class="recipe-numb">109 Recipes</h4>
              </div>
              <i class="far fa-arrow-alt-circle-right"></i>
            </a>
          </div>
        </main>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="fas fa-home"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-cookie-bite"></i></li>
            <li class="tab-bar__tab"><i class="far fa-edit"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-cog"></i></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
